<li id="programmingLangHeader" (click)="collapseList('programmingList', idx)">
    <i class="arrow down" [attr.id]="'arrowProgrammingList' + idx"></i> {{ lang }}
</li>
<li *ngIf="showProgrammingList">
    <ul class="secondUl">
        <li (click)="setSelectedElement('Programming' + idx + '_General')">
            <a [ngClass]="{'active' : selectedElement == ('Programming'+idx+'_General')}">General</a>
        </li>
        <li *ngFor="let l of writtenLang; let i = index" (click)="setSelectedElement('Programming' + idx + '_Lang' + i)">
            <a [ngClass]="{'active' : selectedElement == ('Programming'+idx+'_Lang'+i)}">{{ l }}</a>
        </li>
        <li (click)="collapseList('testSuitList', idx)"><i class="arrow down" [attr.id]="'arrowTestSuitList' + idx"></i> Test Suit</li>
        <li *ngIf="showTestSuitList">
            <ul class="thirdUl">
                <li *ngFor="let test of testCases; let i = index" (click)="setSelectedElement('Programming' + idx + '_Test' + i)">
                    <a [ngClass]="{'active' : selectedElement == ('Programming'+idx+'_Test'+i)}">{{ test + ' ' + (idx+1) }}</a>
                </li>
                <li (click)="addTestCase()"><img src="../../assets/img/plus.png"/> Test Case</li>
            </ul>
        </li>
    </ul>
</li>
