<side-menu [availableLangsW]="writtenLangs" [availableLangsP]="programmingLangs" [selectedElement]="selectedElement" (selectElementEvent)="setSelectedElement($event)" (addWrittenLangEvent)="addWrittenLang($event)" (addProgrammingLangEvent)="addProgrammingLang($event)" (removeWrittenLangEvent)="removeWLang($event)" (removeProgrammingLangEvent)="removePLang($event)"></side-menu>

<div class="content">
    <general-tab *ngIf="selectedElement == 'General'" [exercise]="exercise" [existingTags]="tagList"></general-tab>
    <written-lang-tab *ngIf="selectedElement.includes('WrittenLang')" [exerciseLanguage]="exercise.exerciseVersion[0].exerciseLanguage[writtenLangIdx]"></written-lang-tab>
    <programming-tab *ngIf="selectedElement.includes('Programming') && selectedElement.includes('General')" [exerciseBody]="exercise.exerciseVersion[0].exerciseLanguage[programmingLangIdx].exerciseBody"></programming-tab>
    <programming-langs-tab *ngIf="selectedElement.includes('Programming') && selectedElement.includes('Lang')" [exerciseBody]="exercise.exerciseVersion[0].exerciseLanguage[programmingLangIdx].exerciseBody" [writtenLang]="exercise.exerciseVersion[0].exerciseLanguage[programmingLangIdx].fkWrittenLanguage.name"></programming-langs-tab>
    <test-suit-tab *ngIf="selectedElement.includes('TestSuit')" [testSuit]="exercise.exerciseVersion[0].exerciseLanguage[0].exerciseBody.fkTestSuit" [questionTypes]="questionTypes"></test-suit-tab>
    <testcase-tab *ngIf="selectedElement.includes('TestCase')" [testCase]="exercise.exerciseVersion[0].exerciseLanguage[0].exerciseBody.fkTestSuit.testCase[testIdx]" [pLang]="exercise.exerciseVersion[0].exerciseLanguage[0].exerciseBody.fkProgrammingLanguage.name"></testcase-tab>
</div>

<div class="text-right">
    <input type="button" class="btn btn-primary next-btn" value="Save" (click)="saveExercise()">
    <input type="button" class="btn btn-primary next-btn" value="Summary">
</div>
