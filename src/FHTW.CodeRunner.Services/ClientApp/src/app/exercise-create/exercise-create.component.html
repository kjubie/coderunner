<side-menu [availableLangsW]="writtenLangs" [availableLangsP]="programmingLangs" [selectedElement]="selectedElement" (selectElementEvent)="setSelectedElement($event)" (addWrittenLangEvent)="addWrittenLang($event)"></side-menu>

<div class="content">
    <general-tab *ngIf="selectedElement == 'General'" [exercise]="exercise"></general-tab>
    <written-lang-tab *ngIf="selectedElement.includes('WrittenLang')" [exercise]="exercise" [idx]="writtenLangIdx"></written-lang-tab>
    <programming-tab *ngIf="selectedElement.includes('_General')" [exercise]="exercise"></programming-tab>
    <programming-langs-tab *ngIf="selectedElement.includes('_Lang')" [exercise]="exercise"></programming-langs-tab>
    <testcase-tab *ngIf="selectedElement.includes('Test')" [exercise]="exercise"></testcase-tab>
</div>

<div class="text-right">
    <input type="button" class="btn btn-primary next-btn" value="Save" (click)="saveExercise()">
    <input type="button" class="btn btn-primary next-btn" value="Summary">
</div>
