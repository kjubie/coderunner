<h4 class="tabHeading">Test</h4>
<h6 class="description">Create Programming Language Specific Tests</h6>
<div class="contentSeperator">
    <form>
        <div class="from-group content-group row">
            <label for="testcase" class="col-2 col-form-label">Testfall</label>
            <div class="col-10">
                <textarea class="form-control-plaintext" id="testcase" name="testcase" rows="5"></textarea>
            </div>

            <label for="stdin" class="col-2 col-form-label">Standardeingabe</label>
            <div class="col-10">
                <textarea class="form-control-plaintext" id="stdin" name="stdin" rows="5"></textarea>
            </div>

            <label for="output" class="col-2 col-form-label">Erwartete Ausgabe</label>
            <div class="col-10">
                <textarea class="form-control-plaintext" id="output" name="output" rows="5"></textarea>
            </div>

            <label for="additionalData" class="col-2 col-form-label">Zus√§tzliche Vorlagedaten</label>
            <div class="col-10">
                <textarea class="form-control-plaintext" id="additionalData" name="additionalData" rows="5"></textarea>
            </div>

            <label for="show" class="col-2 col-form-label">Anzeige</label>
            <div class="col-10">
                <select class="form-control col-2" id="show" name="show">
                    <option value="0">Anzeigen</option>
                </select>
            </div>

            <label for="useAsExample" class="col-2 col-form-label">Als Beispiel verwenden</label>
            <div class="col-10">
                <input type="checkbox" id="useAsExample" name="useAsExample">
            </div>

            <label for="hideOnFail" class="col-2 col-form-label">Rest ausblenden bei Fehler</label>
            <div class="col-10">
                <input type="checkbox" id="hideOnFail" name="hideOnFail">
            </div>

            <label for="points" class="col-2 col-form-label">Punkte</label>
            <div class="col-10">
                <input type="text" class="form-control-plaintext col-2" id="points" name="points">
            </div>
        </div>
    </form>
</div>

<div class="contentBottom contentSeperator">
    <nav aria-label="breadcrumb" class="blue float-left">
