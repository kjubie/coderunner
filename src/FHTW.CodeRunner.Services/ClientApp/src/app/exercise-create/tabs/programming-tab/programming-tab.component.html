<nav aria-label="breadcrumb" class="blue">
    <ol class="breadcrumb blue">
        <li class="breadcrumb-item">Body</li>
        <li class="breadcrumb-item">{{ exerciseBody.programmingLanguage.name }}</li>
        <li class="breadcrumb-item" aria-current="page"><span class="active">General</span></li>
    </ol>
</nav>

<h4 class="tabHeading">Programming Language</h4>
<h6 class="description">Programming Language specific Description</h6>
<div class="contentSeperator">
    <form>
        <div class="from-group content-group row">
            <label for="fieldLines" class="col-2 col-form-label">Answerfield Lines</label>
            <div class="col-10">
                <input type="text" class="form-control-plaintext col-1" id="fieldLines" name="fieldLines" placeholder="20" [(ngModel)]="exerciseBody.fieldLines">
            </div>

            <label for="subSystem" class="col-2 col-form-label">Penalty System</label>
            <div class="col-10">
                <input type="text" class="form-control-plaintext col-3" id="subSystem" name="subSystem" placeholder="10, 20, ..." [(ngModel)]="exerciseBody.subtractSystem">
            </div>

            <label for="points" class="col-2 col-form-label">Obtainable Points</label>
            <div class="col-10">
                <input type="text" class="form-control-plaintext col-1" id="points" name="points" [(ngModel)]="exerciseBody.obtainablePoints">
            </div>

            <label for="idNum" class="col-2 col-form-label">ID-Number</label>
            <div class="col-10">
                <input type="text" class="form-control-plaintext col-1" id="idNum" name="idNum" [(ngModel)]="exerciseBody.idNum">
            </div>

            <label for="answer" class="col-2 col-form-label">Answer</label>
            <div class="col-10">
                <textarea class="form-control-plaintext" id="answer" name="answer" rows="4" [(ngModel)]="exerciseBody.solution"></textarea>
            </div>

            <label for="prefillAnswer" class="col-2 col-form-label">Answer Preload</label>
            <div class="col-10">
                <textarea class="form-control-plaintext" id="prefillAnswer" name="prefillAnswer" rows="4" [(ngModel)]="exerciseBody.prefill"></textarea>
            </div>
        </div>

        <h4 class="tabHeading mt-3">Options for Attachments</h4>
        <div class="from-group content-group row">

            <label for="allowAttachments" class="col-2 col-form-label">Allow Attachments</label>
            <div class="col-10">
                <select class="form-control col-3" name="allowAttachments" id="allowAttachments" [(ngModel)]="exerciseBody.allowFiles">
                    <option [ngValue]="0">No</option>
                    <option [ngValue]="1">1</option>
                    <option [ngValue]="2">2</option>
                    <option [ngValue]="3">3</option>
                    <option [ngValue]="4">Unlimited</option>
                </select>
            </div>

            <label for="neededAttachments" class="col-2 col-form-label">Required Attachments</label>
            <div class="col-10">
                <select class="form-control col-3" name="neededAttachments" id="neededAttachments" [(ngModel)]="exerciseBody.filesRequired">
                    <option [ngValue]="0">Attachments are optional</option>
                    <option [ngValue]="1">1</option>
                    <option [ngValue]="2">2</option>
                    <option [ngValue]="3">3</option>
                </select>
            </div>

            <label for="regex" class="col-2 col-form-label">Regular Expression</label>
            <div class="col-10">
                <input type="text" class="form-control-plaintext col-3" name="regex" id="regex" [(ngModel)]="exerciseBody.filesRegex">
            </div>

            <label for="regexDescription" class="col-2 col-form-label">RegEx Description</label>
            <div class="col-10">
                <input type="text" class="form-control-plaintext col-3" name="regexDescription" id="regexDescription" [(ngModel)]="exerciseBody.filesDescription">
            </div>

            <!-- TODO: add filesizes -->
            <label for="maxDataSize" class="col-2 col-form-label">Max Filesize</label>
            <div class="col-10">
                <select class="form-control col-3" name="fileSize" id="fileSize" [(ngModel)]="exerciseBody.filesSize">
                    <option [ngValue]="0">10kB</option>
                </select>
            </div>
        </div>
    </form>
</div>

<div class="contentBottom contentSeperator">
    <nav aria-label="breadcrumb" class="blue float-left">
        <ol class="breadcrumb blue">
            <li class="breadcrumb-item">Body</li>
            <li class="breadcrumb-item">{{ exerciseBody.programmingLanguage.name }}</li>
            <li class="breadcrumb-item" aria-current="page"><span class="active">General</span></li>
        </ol>
    </nav>
</div>
