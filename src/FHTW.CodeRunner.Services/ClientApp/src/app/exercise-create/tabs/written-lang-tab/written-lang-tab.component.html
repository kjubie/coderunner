<nav aria-label="breadcrumb" class="blue">
    <ol class="breadcrumb blue">
        <li class="breadcrumb-item">Head</li>
        <li class="breadcrumb-item" aria-current="page"><span class="active">Languages</span></li>
    </ol>
</nav>

<h4 class="tabHeading">Written Language</h4>
<h6 class="description">Written / Spoken Language specific Description</h6>
<div class="contentSeperator">
    <form>
        <h4>{{ exerciseLanguage.writtenLanguage.name }}</h4>
        <div class="from-group content-group row">
            <label for="fullTitle" class="col-2 col-form-label">Exercise Title</label>
            <div class="col-10">
                <input type="text" class="form-control-plaintext" id="fullTitle" name="fullTitle" placeholder="Full Title" [(ngModel)]="exerciseLanguage.exerciseHeader.fullTitle">
            </div>
            <label for="shortTitle" class="col-2 col-form-label">Short Title</label>
            <div class="col-10">
                <input type="text" class="form-control-plaintext" id="shortTitle" name="shortTitle" placeholder="Short Title" [(ngModel)]="exerciseLanguage.exerciseHeader.shortTitle">
            </div>
            <label for="introduction" class="col-2 col-form-label">Exercise Introduction</label>
            <div class="col-10">
                <angular-markdown-editor class="ng-untouched ng-pristine ng-valid" textareaId="introduction" rows="4" name="introduction" [(ngModel)]="exerciseLanguage.exerciseHeader.introduction">
                    <div class="md-editor">
                        <textarea data-provide="markdown" id="introduction" rows="4" class="md-input"></textarea>
                        <div class="md-header btn-toolbar">
                            <div class="btn-group">
                                <button class="btn btn-default" type="button" title="Bold" tabindex="-1" data-provider="bootstrap-markdown" data-handler="bootstrap-markdown-cmdBold" data-hotkey="Ctrl+B">
                                    <span class="fa fa-bold"></span>
                                </button>
                                <button class="btn btn-default" type="button" title="Italic" tabindex="-1" data-provider="bootstrap-markdown" data-handler="bootstrap-markdown-cmdItalic" data-hotkey="Ctrl+I">
                                    <span class="fa fa-italic"></span>
                                </button>
                                <button class="btn btn-default" type="button" title="Heading" tabindex="-1" data-provider="bootstrap-markdown" data-handler="bootstrap-markdown-cmdHeading" data-hotkey="Ctrl+H">
                                    <span class="fa fa-header"></span>
                                </button>
                                <button class="btn btn-default" type="button" title="Strikethrough" tabindex="-1" data-provider="bootstrap-markdown" data-handler="bootstrap-markdown-cmdStrikethrough" data-hotkey="">
                                    <span class="fa fa-strikethrough"></span>
                                </button>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-default" type="button" title="URL/Link" tabindex="-1" data-provider="bootstrap-markdown" data-handler="bootstrap-markdown-cmdUrl" data-hotkey="Ctrl+L">
                                    <span class="fa fa-link"></span>
                                </button>
                                <button class="btn btn-default" type="button" title="Image" tabindex="-1" data-provider="bootstrap-markdown" data-handler="bootstrap-markdown-cmdImage" data-hotkey="Ctrl+G">
                                    <span class="fa fa-picture-o"></span>
                                </button>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-default" type="button" title="Unordered List" tabindex="-1" data-provider="bootstrap-markdown" data-handler="bootstrap-markdown-cmdList" data-hotkey="Ctrl+U">
                                    <span class="fa fa-list"></span>
                                </button>
                                <button class="btn btn-default" type="button" title="Ordered List" tabindex="-1" data-provider="bootstrap-markdown" data-handler="bootstrap-markdown-cmdListO" data-hotkey="Ctrl+O">
                                    <span class="fa fa-list-ol"></span>
                                </button>
                                <button class="btn btn-default" type="button" title="Code" tabindex="-1" data-provider="bootstrap-markdown" data-handler="bootstrap-markdown-cmdCode" data-hotkey="Ctrl+K">
                                    <span class="fa fa-code"></span>
                                </button>
                                <button class="btn btn-default" type="button" title="Quote" tabindex="-1" data-provider="bootstrap-markdown" data-handler="bootstrap-markdown-cmdQuote" data-hotkey="Ctrl+Q">
                                    <span class="fa fa-quote-left"></span>
                                </button>
                                <button class="btn btn-default" type="button" title="Table" tabindex="-1" data-provider="bootstrap-markdown" data-handler="bootstrap-markdown-cmdTable" data-hotkey="">
                                    <span class="fa fa-table"></span>
                                </button>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-primary" type="button" title="Preview" tabindex="-1" data-provider="bootstrap-markdown" data-handler="bootstrap-markdown-cmdPreview" data-hotkey="Ctrl+P" data-toggle="button">
                                    <span class="fa fa-search"></span>
                                    Preview
                                </button>
                            </div>
                            <div class="md-controls">
                                <a class="md-control md-control-fullscreen" href="#">
                                    <span class="fa fa-expand"></span>
                                </a>
                            </div>
                            <!-- <textarea data-provide="markdown" id="genFeedback" name="genFeedback" rows="9" class="md-input" style="resize: none;"></textarea> -->
                            <div class="md-fullscreen-controls">
                                <a href="#" class="exit-fullscreen" title="Exit fullscreen">
                                    <span class="fa fa-compress"></span>
                                </a>
                            </div>
                            <div class="md-fullscreen-controls">
                                <a href="#" class="exit-fullscreen" title="Exit fullscreen">
                                    <span class="fa fa-compress"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </angular-markdown-editor>
                <!-- <textarea class="form-control-plaintext" id="introduction" name="introduction" rows="4" [(ngModel)]="exerciseLanguage.exerciseHeader.introduction"></textarea> -->
            </div>
        </div>
    </form>
</div>

<div class="contentBottom contentSeperator">
    <nav aria-label="breadcrumb" class="blue float-left">
        <ol class="breadcrumb blue">
            <li class="breadcrumb-item">Head</li>
            <li class="breadcrumb-item" aria-current="page"><span class="active">Languages</span></li>
        </ol>
    </nav>
</div>
