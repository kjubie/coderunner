<div class="container">
  <!-- Search Bar  -->
  <div class="input-group md-form form-sm form-2 pl-0">
    <input class="form-control my-0 py-1 blue-border" type="text" placeholder="Search for an exercise..." aria-label="Search">
    <div class="input-group-append">
      <span class="input-group-text lighten-3 searchIcon"><img src="../../assets/img/search.png" alt="search"></span>
    </div>
  </div>

  <div class="clearfix">
    <!-- Filter options (ToDo: get data from DB, Improve Toggle function!) -->
    <div class="float-left">
      <div class="btn-group">
        <button type="button" class="btn btn-secondary btn-md dropdown-toggle btn-dropdown blue" data-toggle="dropdown" (click)="languageDropdown()">
          Language
        </button>
        <div class="dropdown-menu" id="languageDropdown">
          <a class="dropdown-item" *ngFor="let lang of languages">{{ lang }}</a>
        </div>
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-secondary btn-md dropdown-toggle btn-dropdown blue" data-toggle="dropdown" (click)="programmingDropdown()">
          Programming Language
        </button>
        <div class="dropdown-menu" id="programmingDropdown">
          <a class="dropdown-item" *ngFor="let lang of programmingLangs">{{ lang }}</a>
        </div>
      </div>
    </div>

    <div class="float-right">
      <div class="btn-group" id="views">
        <button type="button" class="btn btn-secondary blue" [ngClass]="{'activeView' : viewSelected == 'list'}" (click)="selectView('list')"><img src="../../assets/img/list_view.png" alt="list_view"></button>
        <button type="button" class="btn btn-secondary blue" [ngClass]="{'activeView' : viewSelected == 'grid_big'}" (click)="selectView('grid_big')"><img src="../../assets/img/grid_view_big.png" alt="grid_big"></button>
        <button type="button" class="btn btn-secondary blue" [ngClass]="{'activeView' : viewSelected == 'grid_small'}" (click)="selectView('grid_small')"><img src="../../assets/img/grid_view_small.png" alt="grid_small"></button>
      </div>
    </div>
  </div>

  <!-- ToDo: get data from db, implement filters, different display options -->
  <div class="container">
    <h2>Exercises</h2>
    <list-view *ngIf="viewSelected == 'list'" [exerciseList]="exerciseList" (exportExerciseEvent)="exportSingleExercise($event, exportModal)"></list-view>
    <grid-big-view *ngIf="viewSelected == 'grid_big'"></grid-big-view>
    <grid-small-view *ngIf="viewSelected == 'grid_small'"></grid-small-view>
  </div>
</div>

<!-- modal for export -->
<ng-template #exportModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Export Exercise '{{ exerciseForExport.title }}'</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="writtenLang"><strong>Language:</strong></label>
        <select class="form-control" id="writtenLang" name="writtenLang" [(ngModel)]="exerciseForExport.writtenLanguage">
          <option *ngFor="let wLang of selectedExercise.writtenLanguageList" [ngValue]="wLang">{{ wLang.name }}</option>
        </select>
        <label for="programmingLang"><strong>Programming Language:</strong></label>
        <select class="form-control" id="programmingLang" name="programmingLang" [(ngModel)]="exerciseForExport.programmingLanguage">
          <option *ngFor="let pLang of selectedExercise.programmingLanguageList" [ngValue]="pLang">{{ pLang.name }}</option>
        </select>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Export')">Export Exercise</button>
  </div>
</ng-template>
